  </header>
  <!-- End Navbar -->
  <main class="wrapper">
    <div class="page-header header-page">
      <div class="container align-items-center margin-top">
        <div class="row">
          <div class="col-lg-6 col-md-6 ml-auto mr-auto">
            <section>
              <blockquote class="blockquote card card-coin card-plain">
                <section>
                  <div class="form-group">
                    <label for="inputAddress">Olá mundo!</label>
                    <input id="addPost" type="text" class="form-control" placeholder="O que você está pensando?">
                  </div>
                  <div class="form-group">
                    <div class="form-check">
                      <label class="form-check-label">
                        <input class="form-check-input" type="checkbox" value="">
                        Privados
                        <span class="form-check-sign">
                          <span class="check"></span>
                        </span>
                      </label>
                    </div>
                  </div>
                  <button id="sendPost" disabled="disabled" class="btn btn-primary btn-round">Postar</button>
                </section>
              </blockquote>
            </section>
            <!-- End Create Post -->
            <article class="blockquote-margin" id="post"></article>
          </div>
          <section class="col-lg-4 col-md-6 ml-auto mr-auto block-margin">
            <div class="card card-coin card-plain">
              <header class="card-header">
                <img src="../assets/img/mike.jpg" class="img-center img-fluid rounded-circle">
                <h4  id="name-profile" class="title">Perfil</h4>
              </header>
              <div class="card-body">
                <ul class="nav nav-tabs nav-tabs-primary justify-content-center">
                  <li class="nav-item">
                    <a class="nav-link active" data-toggle="tab" href="#linka">Interesses</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" data-toggle="tab" href="#linkb">Recomendar</a>
                  </li>
                </ul>
                <article class="tab-content tab-subcategories">
                  <div class="tab-pane active" id="linka">
                    <div class="table-responsive">
                      <table class="table tablesorter " id="plain-table">
                        <thead class=" text-primary">
                          <tr>
                            <th class="header">
                              Machine Learn
                            </th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr>
                            <td>
                              Deep Learn
                            </td>
                          </tr>
                          <tr>
                            <td>
                              IoT
                            </td>
                          </tr>
                        </tbody>
                      </table>
                    </div>
                    <button rel="tooltip" title="Em breve" class="btn btn-primary btn-round">Seguir</button>
                  </div>
                  <div class="tab-pane" id="linkb">
                    <div class="row">
                      <label class="col-sm-3 col-form-label">Skills</label>
                      <div class="col-sm-9">
                        <div class="form-group">
                          <input type="text" class="form-control" placeholder="Insira aqui">
                        </div>
                      </div>
                    </div>
                    <button type="submit" class="btn btn-simple btn-primary btn-icon btn-round float-right"><i
                        class="tim-icons icon-send" rel="tooltip" title="Em breve"></i></button>
                  </div>
                </article>
              </div>
            </div>
          </section>
          <!-- End Profile -->
          <article class="modal fade" id="exampleModalDelete" tabindex="-1" role="dialog"
            aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Excluir post</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <p>Deseja realmente apagar este post?</p>
                </div>
                <div class="modal-footer">
                  <button id="btn-delete" type="button" class="btn btn-primary">Sim</button>
                </div>
              </div>
            </div>
          </article>
          <!-- End Modal Delete -->
          <article class="modal fade" id="exampleModalEdit" tabindex="-1" role="dialog"
            aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Editar post</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <input id="edit-post" type="text" class="form-control" style="color: black" value="">
                </div>
                <div class="modal-footer">
                  <button id="btn-edit" type="button" class="btn btn-primary">Alterar</button>
                </div>
              </div>
            </div>
          </article>
          <!-- End Modal Edit -->
        </div>
      </div>
    </div>
  </main>
