<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="apple-touch-icon" sizes="76x76" href="../assets/img/apple-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/img/favicon.ico">
  <title>Dev.Cluster</title>
  <link href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,600,700,800" rel="stylesheet" />
  <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
  <link href="../assets/css/nucleo-icons.css" rel="stylesheet" />
  <link href="../assets/css/blk-design-system.css?v=1.0.0" rel="stylesheet" />
</head>

<body>
  <main class="register-page">
    <header class="page-header">
      <div class="content">
        <div class="container">
          <div class="row">
            <div class="col-lg-5 col-md-6 offset-lg-0 offset-md-3">
              <figure id="square7" class="square square-7"></figure>
              <figure id="square8" class="square square-8"></figure>
              <section class="card card-register">
                <figure class="card-header">
                  <img class="card-img" src="../assets/img/square-purple-1.png" alt="Card image">
                  <h3 class="card-title">login</h3>
                </figure>
                <div class="card-body">
                  <form id="form-login" class="form">                    
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <div class="input-group-text">
                          <i class="tim-icons icon-email-85"></i>
                        </div>
                      </div>
                      <input id="email-login" type="text" placeholder="Email" class="form-control">
                    </div>
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <div class="input-group-text">
                          <i class="tim-icons icon-lock-circle"></i>
                        </div>
                      </div>
                      <input id="password-login" type="password" class="form-control" placeholder="Password">
                    </div>
                    <div class="text-left">
                      <a id="btn-login" href="javascript:void(0)" class="btn btn-primary btn-round btn-lg">Vamos começar</a>
                    </div>
                    <div class="text-left">
                      <button id="btn-git-hub" class="btn btn-primary btn-fab btn-icon btn-round btn-lg">
                        <i class="fab fa-github"></i>
                      </button>
                      <button id="btn-gmail" class="btn btn-primary btn-fab btn-icon btn-round btn-lg">
                        <i class="fab fa-google"></i>
                      </button>
                    </div>
                  </form>
                </div>
                <div class="form-check card-footer">
                  <a href="javascript:void(0)" data-toggle="modal" data-target="#create-register">Não tenho cadastro</a>
                </div>
              </section>
            </div>
          </div>
          <!-- Modal -->
          <div class="modal fade" id="create-register" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Criar registro</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <form class="form">
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <div class="input-group-text">
                          <i class="tim-icons icon-single-02"></i>
                        </div>
                      </div>
                      <input id="sign-Name" type="text" class="form-control" style="color:black" placeholder="Nome de usuário">
                    </div>
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <div class="input-group-text">
                          <i class="tim-icons icon-email-85"></i>
                        </div>
                      </div>
                      <input id="sign-Email" type="text" style="color:black" placeholder="Email" class="form-control">
                    </div>
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <div class="input-group-text">
                          <i class="tim-icons icon-lock-circle"></i>
                        </div>
                      </div>
                      <input id="sign-Password" type="password" class="form-control" style="color:black" placeholder="Senha">
                      <input id="sign-Confirm-Pass" type="password" class="form-control" style="color:black" placeholder="Confirmar senha">
                  </form>
                </div>
              </div>
              <div class="modal-footer">
                <button id="btn-signUp" type="button" class="btn btn-primary">Enviar</button>
              </div>
            </div>
          </div>
        </div>
        <figure id="square1" class="square square-1"></figure>
        <figure id="square2" class="square square-2"></figure>
        <figure id="square3" class="square square-3"></figure>
        <figure id="square4" class="square square-4"></figure>
        <figure id="square5" class="square square-5"></figure>
        <figure id="square6" class="square square-6"></figure>
      </div>
      </div>
    </header>
  </main>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.js"
    integrity="sha256-BTlTdQO9/fascB1drekrDVkaKd9PkwBymMlHOiG+qLI=" crossorigin="anonymous"></script>
  <script src="https://www.gstatic.com/firebasejs/6.2.4/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.2.4/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.2.4/firebase-firestore.js"></script>
  <script src="../assets/js/core/jquery.min.js" type="text/javascript"></script>
  <script src="../assets/js/core/popper.min.js" type="text/javascript"></script>
  <script src="../assets/js/core/bootstrap.min.js" type="text/javascript"></script>
  <script src="../assets/js/plugins/perfect-scrollbar.jquery.min.js"></script>
  <script src="../assets/js/plugins/bootstrap-switch.js"></script>
  <script src="../assets/js/plugins/nouislider.min.js" type="text/javascript"></script>
  <script src="../assets/js/plugins/chartjs.min.js"></script>
  <script src="../assets/js/plugins/moment.min.js"></script>
  <script src="../assets/js/plugins/bootstrap-datetimepicker.js" type="text/javascript"></script>
  <script src="../assets/demo/demo.js"></script>
  <script src="../assets/js/blk-design-system.min.js?v=1.0.0" type="text/javascript"></script>
  <script src="src/js/firebase.js"></script>
  <script src="src/js/auth.js"></script>
  <script src="src/js/feed.js"></script>
  
  
</body>

</html>
