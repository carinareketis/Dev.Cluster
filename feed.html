<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="apple-touch-icon" sizes="76x76" href="../assets/img/apple-icon.png">
  <link rel="icon" type="image/png" href="../assets/img/favicon.png">
  <title>DevCluster</title>
  <link href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,600,700,800" rel="stylesheet" />
  <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
  <link href="../assets/css/nucleo-icons.css" rel="stylesheet" />
  <link href="../assets/css/blk-design-system.css?v=1.0.0" rel="stylesheet" />
  <link href="../assets/demo/demo.css" rel="stylesheet" />
</head>

<!-- Start Navbar -->
<body class="profile-page">
  <header id="header">
    <nav class="navbar navbar-expand-lg fixed-top navbar-transparent " color-on-scroll="100">
      <div class="container">
        <div class="navbar-translate">
          <a class="navbar-brand" href="#header" data-placement="bottom">Dev.cluster</a>
          <button class="navbar-toggler navbar-toggler" type="button" data-toggle="collapse" data-target="#navigation"
            aria-controls="navigation-index" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-bar bar1"></span>
            <span class="navbar-toggler-bar bar2"></span>
            <span class="navbar-toggler-bar bar3"></span>
          </button>
        </div>
        <div class="collapse navbar-collapse justify-content-end" id="navigation">
          <ul class="navbar-nav">
            <li class="nav-item p-0">
              <a class="nav-link" href="">
                <i class="fas fa-home"></i>
                <p class="d-lg-none d-xl-none">Home</p>
              </a>
            </li>
            <li class="nav-item p-0">
              <a class="nav-link" rel="tooltip" title="GitHub" data-placement="bottom" href="https://github.com"
                target="_blank">
                <i class="fab fa-github"></i>
                <p class="d-lg-none d-xl-none">GitHub</p>
              </a>
            </li>
            <li class="nav-item p-0">
              <a class="nav-link" rel="tooltip" title="Siga-nos no Twitter" data-placement="bottom"
                href="https://twitter.com/login?lang=pt" target="_blank">
                <i class="fab fa-twitter"></i>
                <p class="d-lg-none d-xl-none">Twitter</p>
              </a>
            </li>
            <li class="nav-item" rel="tooltip" title="Em construção">
              <a class="nav-link" href="">Academy Cluster</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="" id="logout">Sair</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <!-- End Navbar -->
  <main class="wrapper">
    <div class="page-header">
      <div class="container align-items-center">
        <div class="row">
          <div class="col-lg-6 col-md-6">
            <section>
              <blockquote class="blockquote card card-coin card-plain">
                <form>
                  <div class="form-group">
                    <label for="inputAddress">Olá mundo!</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="O que você está pensando?">
                  </div>
                  <div class="form-group">
                    <div class="form-check">
                      <label class="form-check-label">
                        <input class="form-check-input" type="checkbox" value="">
                        Privado
                        <span class="form-check-sign">
                          <span class="check"></span>
                        </span>
                      </label>
                    </div>
                  </div>
                  <button type="submit" class="btn btn-primary">Postar</button>
                </form>
              </blockquote>
            </section>
            <!-- End Create Post -->
            <article>
              <blockquote class="blockquote card card-coin card-plain">
                <div class="form-group ">
                  <button class="btn btn-fab btn-icon btn-round" data-toggle="modal" data-target="#exampleModalDelete">
                    <i class="tim-icons icon-trash-simple"></i>
                  </button>
                  <button class="btn btn-fab btn-icon btn-round" data-toggle="modal" data-target="#exampleModalEdit">
                    <i class="tim-icons icon-pencil"></i>
                  </button>
                </div>
                <div class="form-group">
                  <p class="mb-0">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer posuere erat a ante.</p>
                </div>
                <div class="form-group">
                  <button class="btn btn-primary btn-fab btn-icon btn-round">
                    <i class="tim-icons icon-chat-33"></i>
                  </button>
                  <button class="btn btn-primary btn-fab btn-icon btn-round">
                    <i class="tim-icons icon-heart-2"></i>
                  </button>
                  <span id="like">0</span>
                </div>
              </blockquote>
            </article>
          </div>

          <article class="modal fade" id="exampleModalDelete" tabindex="-1" role="dialog"
            aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Excluir post</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <p>Deseja realmente apagar este post?</p>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-primary">Sim</button>
                </div>
              </div>
            </div>
          </article>
          <!-- End Modal Delete -->
          <article class="modal fade" id="exampleModalEdit" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Editar post</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <input type="text" class="form-control" style="color: black" placeholder="O que você está pensando?">
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-primary">Alterar</button>
                </div>
              </div>
            </div>
          </article>
          <!-- End Modal Edit -->
          <section class="col-lg-4 col-md-6 ml-auto mr-auto">
            <div class="card card-coin card-plain">
              <header class="card-header">
                <img src="../assets/img/mike.jpg" class="img-center img-fluid rounded-circle">
                <h4 class="title">Perfil</h4>
              </header>
              <div class="card-body">
                <ul class="nav nav-tabs nav-tabs-primary justify-content-center">
                  <li class="nav-item">
                    <a class="nav-link active" data-toggle="tab" href="#linka">Interesses</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" data-toggle="tab" href="#linkb">Recomendar</a>
                  </li>
                </ul>
                <article class="tab-content tab-subcategories">
                  <div class="tab-pane active" id="linka">
                    <div class="table-responsive">
                      <table class="table tablesorter " id="plain-table">
                        <thead class=" text-primary">
                          <tr>
                            <th class="header">
                              Machine Learn
                            </th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr>
                            <td>
                              Deep Learn
                            </td>
                          </tr>
                          <tr>
                            <td>
                              IoT
                            </td>
                          </tr>
                        </tbody>
                      </table>
                    </div>
                    <button class="btn btn-primary btn-round">Seguir</button>
                  </div>
                  <div class="tab-pane" id="linkb">
                    <div class="row">
                      <label class="col-sm-3 col-form-label">Skills</label>
                      <div class="col-sm-9">
                        <div class="form-group">
                          <input type="text" class="form-control" placeholder="Insira aqui">
                        </div>
                      </div>
                    </div>
                    <button type="submit" class="btn btn-simple btn-primary btn-icon btn-round float-right"><i
                        class="tim-icons icon-send" rel="tooltip" title="Em breve"></i></button>
                  </div>
                </article>
              </div>
            </div>
          </section>
          <!-- End Profile -->
        </div>
      </div>
    </div>
  </main>

  <script src="assets/js/login.js"></script>
  <script src="../assets/js/core/jquery.min.js" type="text/javascript"></script>
  <script src="../assets/js/core/popper.min.js" type="text/javascript"></script>
  <script src="../assets/js/core/bootstrap.min.js" type="text/javascript"></script>
  <script src="../assets/js/plugins/perfect-scrollbar.jquery.min.js"></script>
  <script src="../assets/js/plugins/bootstrap-switch.js"></script>
  <script src="../assets/js/plugins/nouislider.min.js" type="text/javascript"></script>
  <script src="../assets/js/plugins/chartjs.min.js"></script>
  <script src="../assets/js/plugins/moment.min.js"></script>
  <script src="../assets/js/plugins/bootstrap-datetimepicker.js" type="text/javascript"></script>
  <script src="../assets/demo/demo.js"></script>
  <script src="../assets/js/blk-design-system.min.js?v=1.0.0" type="text/javascript"></script>
</body>

</html>
